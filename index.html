<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  </style>
</head>
<body class="h-full grid place-items-center">

  <div id="app">
    <section v-show="inProgressAssignments.length">
      <h2 class="font-bold">In Progress</h2>

      <ul>
        <li v-for="assignment in inProgressAssignments"
            :key="assignment.id"
        >
          <label>
            {{ assignment.name }}
            <input type="checkbox" v-model="assignment.complete">
          </label>
        </li>
      </ul>

    </section>

    <section v-show="completedAssignments.length">
      <h2 class="font-bold mt-2">Completed Assignments</h2>

      <ul>
        <li v-for="assignment in completedAssignments"
            :key="assignment.id"
        >
          <label>
            {{ assignment.name }}
            <input type="checkbox" v-model="assignment.complete">
          </label>
        </li>
      </ul>

    </section>
  </div>

  <script>
    let app = {
      data(){
        return {
          assignments: [
            {name: 'Task 1', complete: false, id: 1},
            {name: 'Task 2', complete: false, id: 2},
            {name: 'Task 3', complete: false, id: 3},
          ]
        }
      },
      computed:{
        completedAssignments(){
          return this.assignments.filter(a => a.complete);
        },
        inProgressAssignments(){
          return this.assignments.filter(a => ! a.complete);
        }
      }
    };

    Vue.createApp(app).mount("#app");
  </script>
</body>
</html>
